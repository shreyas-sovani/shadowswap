[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Solidity version required for Uniswap v4
solc = "0.8.26"

# Enable optimizer for gas efficiency
optimizer = true
optimizer_runs = 200

# Enable via-ir for better optimization (required for some v4 contracts)
via_ir = true

# EVM version (cancun required for transient storage in v4)
evm_version = "cancun"

# Allow FFI for testing utilities
ffi = true

# Remappings for Uniswap v4 dependencies
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@uniswap/v4-core/=lib/v4-periphery/lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "v4-core/=lib/v4-periphery/lib/v4-core/",
    "v4-periphery/=lib/v4-periphery/",
    "solmate/=lib/v4-periphery/lib/v4-core/lib/solmate/",
    "@openzeppelin/contracts/=lib/v4-periphery/lib/v4-core/lib/openzeppelin-contracts/contracts/",
    "permit2/=lib/v4-periphery/lib/permit2/"
]

[profile.default.fuzz]
runs = 256

[profile.ci]
fuzz = { runs = 1000 }
